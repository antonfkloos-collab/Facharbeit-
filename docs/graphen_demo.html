<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graphen & Dijkstra – Demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            padding: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            border-bottom: 1px solid #334155;
        }
        .btn {
            font-size: 14px;
            font-weight: 600;
            padding: 10px 16px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #1e293b;
            color: #94a3b8;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.15s;
        }
        .btn:hover {
            background: #334155;
            color: #f1f5f9;
        }
        .btn:active, .btn.active {
            background: #06b6d4;
            color: #0f172a;
            border-color: #06b6d4;
        }
        .btn.primary {
            background: #06b6d4;
            color: #0f172a;
            border-color: #06b6d4;
            font-weight: 700;
        }
        .btn.primary:hover {
            background: #22d3ee;
        }
        .radio-group {
            display: flex;
            gap: 4px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 4px;
        }
        .radio-group label {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            color: #94a3b8;
        }
        .radio-group input { display: none; }
        .radio-group input:checked + span {
            background: #06b6d4;
            color: #0f172a;
            border-radius: 6px;
            padding: 8px 12px;
            margin: -8px -12px;
        }
        .density-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 8px 12px;
        }
        .density-control label { font-size: 12px; font-weight: 600; color: #94a3b8; }
        .density-control input[type="range"] { 
            width: 100px; 
            accent-color: #06b6d4;
        }
        .status {
            margin-left: auto;
            font-size: 13px;
            font-weight: 600;
            color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        .canvas-container {
            flex: 1;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
            border: 1px solid #334155;
            touch-action: none;
            max-width: 100%;
            max-height: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid #334155;
            padding: 28px;
            border-radius: 20px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .modal h3 { margin-bottom: 20px; color: #f1f5f9; font-size: 1.2rem; }
        .weight-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .weight-btn {
            width: 48px; height: 48px;
            font-size: 16px; font-weight: 700;
            border: 1px solid #334155;
            border-radius: 10px;
            background: #1e293b;
            color: #f1f5f9;
            cursor: pointer;
            transition: all 0.15s;
        }
        .weight-btn:hover {
            background: #334155;
            border-color: #06b6d4;
        }
        .weight-btn:active { 
            background: #06b6d4; 
            color: #0f172a; 
        }
        .result-modal {
            max-width: 420px;
        }
        .result-modal p { margin: 10px 0; font-size: 15px; color: #94a3b8; }
        .result-modal .path { font-weight: 700; color: #06b6d4; font-size: 1.1rem; }
        .back-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 16px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
            transition: all 0.15s;
            margin-right: 8px;
        }
        .back-link:hover {
            color: #06b6d4;
            border-color: #06b6d4;
            background: #334155;
        }
    </style>
</head>
<body>
    
    <div class="toolbar">
        <a href="index.html" class="back-link">← Zurück</a>
        <button class="btn active" id="btn-node">Knoten</button>
        <button class="btn" id="btn-edge">Kante</button>
        <button class="btn" id="btn-accident">Unfall</button>
        <button class="btn" id="btn-start">Start</button>
        <button class="btn" id="btn-goal">Ziel</button>
        <button class="btn" id="btn-random">Zufallsnetz</button>
        <button class="btn" id="btn-clear">Reset</button>
        
        <div class="density-control">
            <label>Unfälle:</label>
            <input type="range" id="density" min="0" max="100" value="70">
        </div>
        
        <div class="radio-group">
            <label><input type="radio" name="route" value="fast" checked><span>Schnell</span></label>
            <label><input type="radio" name="route" value="safe"><span>Sicher</span></label>
            <label><input type="radio" name="route" value="mix"><span>Misch</span></label>
        </div>
        
        <button class="btn primary" id="btn-calc">Route berechnen</button>
        <div class="status" id="status">Modus: Knoten hinzufügen</div>
    </div>
    
    <div class="canvas-container">
        <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
    
    <!-- Gewicht-Dialog -->
    <div class="modal" id="weight-modal">
        <div class="modal-content">
            <h3>Kantengewicht wählen</h3>
            <div class="weight-buttons" id="weight-buttons"></div>
            <button class="btn" id="weight-cancel">Abbrechen</button>
        </div>
    </div>
    
    <!-- Ergebnis-Dialog -->
    <div class="modal" id="result-modal">
        <div class="modal-content result-modal">
            <h3 id="result-title">Route gefunden</h3>
            <p class="path" id="result-path"></p>
            <p id="result-info"></p>
            <button class="btn primary" onclick="document.getElementById('result-modal').classList.remove('show')">OK</button>
        </div>
    </div>

<script>
// Graph-Daten
let nodes = {};
let edges = {};
let manualAccidents = new Set(); // Manuell platzierte Unfallpunkte (immer sichtbar)
let nodeCounter = 0;
let mode = "add_node";
let selectedNode = null;
let startNode = null;
let goalNode = null;
let path = [];
let density = 0.7;

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Responsive Canvas
function resizeCanvas() {
    const container = canvas.parentElement;
    const w = Math.min(container.clientWidth - 32, 1200);
    const h = Math.min(container.clientHeight - 32, 800);
    canvas.width = w;
    canvas.height = h;
    draw();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Mode-Buttons
document.getElementById('btn-node').addEventListener('click', () => setMode('add_node'));
document.getElementById('btn-edge').addEventListener('click', () => setMode('add_edge'));
document.getElementById('btn-accident').addEventListener('click', () => setMode('add_accident'));
document.getElementById('btn-start').addEventListener('click', () => setMode('set_start'));
document.getElementById('btn-goal').addEventListener('click', () => setMode('set_goal'));
document.getElementById('btn-random').addEventListener('click', generateRandom);
document.getElementById('btn-clear').addEventListener('click', clearAll);
document.getElementById('btn-calc').addEventListener('click', calculatePath);
document.getElementById('density').addEventListener('input', e => { density = e.target.value / 100; draw(); });

function setMode(m) {
    mode = m;
    selectedNode = null;
    document.querySelectorAll('.toolbar .btn').forEach(b => b.classList.remove('active'));
    const btnMap = {
        'add_node': 'btn-node',
        'add_edge': 'btn-edge',
        'add_accident': 'btn-accident',
        'set_start': 'btn-start',
        'set_goal': 'btn-goal'
    };
    if (btnMap[m]) document.getElementById(btnMap[m]).classList.add('active');
    const statusMap = {
        'add_node': 'Knoten hinzufügen',
        'add_edge': 'Kante hinzufügen',
        'add_accident': 'Unfallpunkt hinzufügen',
        'set_start': 'Startpunkt setzen',
        'set_goal': 'Zielpunkt setzen'
    };
    document.getElementById('status').textContent = 'Modus: ' + (statusMap[m] || m);
}

// Canvas-Interaktion
canvas.addEventListener('click', handleClick);
canvas.addEventListener('touchend', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.changedTouches[0];
    handleClickAt(touch.clientX - rect.left, touch.clientY - rect.top);
});

function handleClick(e) {
    const rect = canvas.getBoundingClientRect();
    handleClickAt(e.clientX - rect.left, e.clientY - rect.top);
}

function handleClickAt(x, y) {
    if (mode === 'add_node') {
        nodes[nodeCounter] = {x, y};
        nodeCounter++;
        draw();
    } else if (mode === 'add_edge') {
        const n = getNodeAt(x, y);
        if (n !== null) {
            if (selectedNode === null) {
                selectedNode = n;
                draw();
            } else if (n !== selectedNode) {
                showWeightModal(selectedNode, n);
                selectedNode = null;
            }
        }
    } else if (mode === 'add_accident') {
        const edge = getEdgeAt(x, y);
        if (edge) addAccident(edge, x, y);
    } else if (mode === 'set_start') {
        const n = getNodeAt(x, y);
        if (n !== null) { startNode = n; draw(); }
    } else if (mode === 'set_goal') {
        const n = getNodeAt(x, y);
        if (n !== null) { goalNode = n; draw(); }
    }
}

function getNodeAt(x, y, r = 20) {
    for (const [id, pos] of Object.entries(nodes)) {
        if (Math.hypot(x - pos.x, y - pos.y) <= r) return parseInt(id);
    }
    return null;
}

function getEdgeAt(x, y, tol = 12) {
    for (const key of Object.keys(edges)) {
        const [u, v] = key.split('-').map(Number);
        const p1 = nodes[u], p2 = nodes[v];
        if (!p1 || !p2) continue;
        const dx = p2.x - p1.x, dy = p2.y - p1.y;
        const len2 = dx*dx + dy*dy;
        if (len2 === 0) continue;
        const t = Math.max(0, Math.min(1, ((x - p1.x)*dx + (y - p1.y)*dy) / len2));
        const px = p1.x + t*dx, py = p1.y + t*dy;
        if (Math.hypot(x - px, y - py) <= tol) return key;
    }
    return null;
}

function addAccident(edgeKey, x, y) {
    const [u, v] = edgeKey.split('-').map(Number);
    const p1 = nodes[u], p2 = nodes[v];
    const dx = p2.x - p1.x, dy = p2.y - p1.y;
    const len2 = dx*dx + dy*dy;
    const t = len2 === 0 ? 0 : Math.max(0, Math.min(1, ((x - p1.x)*dx + (y - p1.y)*dy) / len2));
    const px = p1.x + t*dx, py = p1.y + t*dy;
    edges[edgeKey].accidents.push({x: px, y: py, manual: true});
    manualAccidents.add(edgeKey + '-' + (edges[edgeKey].accidents.length - 1));
    const rev = v + '-' + u;
    if (edges[rev]) {
        edges[rev].accidents.push({x: px, y: py, manual: true});
        manualAccidents.add(rev + '-' + (edges[rev].accidents.length - 1));
    }
    draw();
}

function showWeightModal(n1, n2) {
    const modal = document.getElementById('weight-modal');
    const btns = document.getElementById('weight-buttons');
    btns.innerHTML = '';
    for (let i = 1; i <= 10; i++) {
        const b = document.createElement('button');
        b.className = 'weight-btn';
        b.textContent = i;
        b.onclick = () => { addEdge(n1, n2, i); modal.classList.remove('show'); };
        btns.appendChild(b);
    }
    modal.classList.add('show');
}
document.getElementById('weight-cancel').onclick = () => document.getElementById('weight-modal').classList.remove('show');

function addEdge(u, v, weight) {
    edges[u + '-' + v] = {weight, accidents: []};
    edges[v + '-' + u] = {weight, accidents: []};
    draw();
}

function generateRandom() {
    clearAll();
    const w = canvas.width, h = canvas.height, margin = 50, n = 20;
    const cols = Math.ceil(Math.sqrt(n)), rows = Math.ceil(n / cols);
    const cellW = (w - 2*margin) / cols, cellH = (h - 2*margin) / rows;
    
    let i = 0;
    for (let r = 0; r < rows && i < n; r++) {
        for (let c = 0; c < cols && i < n; c++) {
            nodes[i] = {
                x: margin + c*cellW + Math.random()*cellW*0.6 + cellW*0.2,
                y: margin + r*cellH + Math.random()*cellH*0.6 + cellH*0.2
            };
            i++;
        }
    }
    nodeCounter = n;
    
    const allEdges = [];
    for (let i = 0; i < n; i++) {
        for (let j = i+1; j < n; j++) {
            allEdges.push({d: Math.hypot(nodes[i].x - nodes[j].x, nodes[i].y - nodes[j].y), u: i, v: j});
        }
    }
    allEdges.sort((a,b) => a.d - b.d);
    
    const parent = Array.from({length: n}, (_, i) => i);
    function find(x) { return parent[x] === x ? x : (parent[x] = find(parent[x])); }
    function union(a, b) { const ra = find(a), rb = find(b); if (ra === rb) return false; parent[ra] = rb; return true; }
    
    const added = new Set();
    for (const {u, v} of allEdges) {
        if (union(u, v)) {
            const w = Math.floor(Math.random() * 10) + 1;
            const accs = [];
            for (let k = 0; k < Math.floor(Math.random() * 8) + 1; k++) {
                const t = Math.random();
                accs.push({x: nodes[u].x + t*(nodes[v].x - nodes[u].x), y: nodes[u].y + t*(nodes[v].y - nodes[u].y)});
            }
            edges[u + '-' + v] = {weight: w, accidents: [...accs]};
            edges[v + '-' + u] = {weight: w, accidents: [...accs]};
            added.add(u + '-' + v);
        }
        if (added.size >= n - 1) break;
    }
    
    let extra = 0;
    for (const {u, v} of allEdges) {
        if (extra >= 12) break;
        const key = Math.min(u,v) + '-' + Math.max(u,v);
        if (added.has(key) || added.has(v + '-' + u)) continue;
        const w = Math.floor(Math.random() * 10) + 1;
        const accs = [];
        for (let k = 0; k < Math.floor(Math.random() * 8) + 1; k++) {
            const t = Math.random();
            accs.push({x: nodes[u].x + t*(nodes[v].x - nodes[u].x), y: nodes[u].y + t*(nodes[v].y - nodes[u].y)});
        }
        edges[u + '-' + v] = {weight: w, accidents: [...accs]};
        edges[v + '-' + u] = {weight: w, accidents: [...accs]};
        added.add(key);
        extra++;
    }
    draw();
}

function clearAll() {
    nodes = {}; edges = {}; manualAccidents = new Set(); nodeCounter = 0;
    selectedNode = null; startNode = null; goalNode = null; path = [];
    draw();
}

function calculatePath() {
    if (startNode === null || goalNode === null) { alert('Bitte Start- und Zielpunkt setzen!'); return; }
    
    const routeType = document.querySelector('input[name="route"]:checked').value;
    const allW = Object.values(edges).map(e => e.weight);
    const allA = Object.values(edges).map(e => e.accidents.length);
    const wMax = Math.max(...allW, 1), aMax = Math.max(...allA, 1);
    
    function costFunc(edge) {
        const wNorm = edge.weight / wMax, aNorm = edge.accidents.length / aMax;
        if (routeType === 'fast') return 0.9 * wNorm + 0.1 * aNorm;
        if (routeType === 'safe') return edge.accidents.length;
        return 0.55 * wNorm + 0.45 * aNorm;
    }
    
    const dist = {}, prev = {};
    for (const id in nodes) { dist[id] = Infinity; prev[id] = null; }
    dist[startNode] = 0;
    
    const pq = [{node: startNode, d: 0}];
    const visited = new Set();
    
    while (pq.length > 0) {
        pq.sort((a, b) => a.d - b.d);
        const {node: u} = pq.shift();
        if (visited.has(u)) continue;
        visited.add(u);
        if (u === goalNode) break;
        
        for (const key in edges) {
            const [a, b] = key.split('-').map(Number);
            if (a !== u || visited.has(b)) continue;
            const alt = dist[u] + costFunc(edges[key]);
            if (alt < dist[b]) { dist[b] = alt; prev[b] = u; pq.push({node: b, d: alt}); }
        }
    }
    
    path = [];
    if (dist[goalNode] !== Infinity) {
        let cur = goalNode;
        while (cur !== null) { path.unshift(cur); cur = prev[cur]; }
    }
    
    const titles = {fast: 'Schnellste Route', safe: 'Sicherste Route', mix: 'Gemischte Route'};
    document.getElementById('result-title').textContent = titles[routeType];
    document.getElementById('result-path').textContent = path.length > 0 ? path.join(' → ') : 'Kein Pfad gefunden!';
    document.getElementById('result-info').textContent = '';
    document.getElementById('result-modal').classList.add('show');
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const drawnEdges = new Set();
    
    // Pfad (unten)
    if (path.length > 1) {
        ctx.beginPath();
        ctx.moveTo(nodes[path[0]].x, nodes[path[0]].y);
        for (let i = 1; i < path.length; i++) ctx.lineTo(nodes[path[i]].x, nodes[path[i]].y);
        ctx.strokeStyle = '#10b981';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
    }
    
    // Kanten
    for (const key in edges) {
        const [u, v] = key.split('-').map(Number);
        const edgeId = Math.min(u, v) + '-' + Math.max(u, v);
        if (drawnEdges.has(edgeId)) continue;
        drawnEdges.add(edgeId);
        
        const p1 = nodes[u], p2 = nodes[v];
        if (!p1 || !p2) continue;
        
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = '#475569';
        ctx.lineWidth = 3;
        ctx.stroke();
        
        // Unfälle - manuell platzierte immer anzeigen, zufällige nach Dichte filtern
        const edge = edges[key];
        const accList = edge.accidents;
        for (let i = 0; i < accList.length; i++) {
            const a = accList[i];
            const isManual = a.manual || manualAccidents.has(key + '-' + i);
            // Manuelle immer anzeigen, zufällige nach Dichte
            if (!isManual) {
                // Zufällige Unfälle nach Dichte filtern
                const randomCount = accList.filter((acc, idx) => !acc.manual && !manualAccidents.has(key + '-' + idx)).length;
                const showN = Math.max(1, Math.round(density * randomCount));
                const randomIdx = accList.slice(0, i + 1).filter((acc, idx) => !acc.manual && !manualAccidents.has(key + '-' + idx)).length - 1;
                if (randomIdx >= showN) continue;
            }
            ctx.beginPath();
            ctx.arc(a.x, a.y, 6, 0, Math.PI * 2);
            ctx.fillStyle = '#ef4444';
            ctx.fill();
            ctx.strokeStyle = '#dc2626';
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        
        // Gewicht-Label
        const mx = (p1.x + p2.x) / 2, my = (p1.y + p2.y) / 2;
        ctx.beginPath();
        ctx.ellipse(mx, my, 18, 12, 0, 0, Math.PI * 2);
        ctx.fillStyle = '#1e293b';
        ctx.fill();
        ctx.strokeStyle = '#475569';
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.fillStyle = '#f1f5f9';
        ctx.font = 'bold 11px -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(edge.weight, mx, my);
    }
    
    // Knoten
    for (const [id, pos] of Object.entries(nodes)) {
        const nid = parseInt(id);
        let fill = '#334155', stroke = '#475569';
        if (nid === startNode) { fill = '#06b6d4'; stroke = '#22d3ee'; }
        else if (nid === goalNode) { fill = '#10b981'; stroke = '#34d399'; }
        else if (nid === selectedNode) { fill = '#f59e0b'; stroke = '#fbbf24'; }
        
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 18, 0, Math.PI * 2);
        ctx.fillStyle = fill;
        ctx.fill();
        ctx.strokeStyle = stroke;
        ctx.lineWidth = 3;
        ctx.stroke();
        
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 12px -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(id, pos.x, pos.y);
    }
}

draw();
</script>
</body>
</html>
